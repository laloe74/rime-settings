    # '!' : { commit: ！ }
    # '@' : [ '@', ©, ®, ℗ ]
    # '#' : [ '#', № ]
    # '%' : [ '%', ％, '°', '℃', ‰, ‱, ℉, ℅, ℆, ℀, ℁, ⅍ ]
    # '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤', ₩ ]
    # '^' : { commit: …… }
    # '&' : '&'
    # '*' : [ '*', ＊, ·, ・, ×, ※, ❂, ⁂, ☮, ☯, ☣ ]
    # '(' : （
    # ')' : ）
    # '-' : '-'
    # '_' : ——
    # '+' : '+'
    # '=' : [ '=', 々, 〃 ]
    # '[' : [ 「, 【, 〔, ［, 〚, 〘 ]
    # ']' : [ 」, 】, 〕, ］, 〛, 〙 ]
    # '{' : [ 『, 〖, ｛ ]
    # '}' : [ 』, 〗, ｝ ]
    "!": {commit: "！"}
    "#": "#"
    "$": "$"
    "%": "%"
    "&": "&"
    "'": {pair: ['「', '」']}
    '"': {pair: ['『', '』']}
    "(": "（"
    ")": "）"
    "*": "*"
    "+": "+"
    ",": {commit: "，"}
    "-": "-"
    .: {commit: "。"}
    "/": "/"
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": "《"
    "=": "="
    ">": "》"
    "?": {commit: "？"}
    "@": "@"
    "[": "["
    "\\": "、"
    "]": "]"
    "^": [^, ……]
    _: "——"
    "`": "`"
    "{": "{"
    "|": "|"
    "}": "}"
    "~": "~"



