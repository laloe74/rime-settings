    # ',' : { commit: ， }
    # '.' : { commit: 。 }
    # '<' : [ 《, 〈, «, ‹, ˂, ˱ ]
    # '>' : [ 》, 〉, », ›, ˃, ˲ ]
    # '/' : [ 、, ､, '/', ／, ÷ ]
    # '?' : { commit: ？ }
    # ';' : { commit: ； }
    # ':' : { commit: ： }
    # '''' : { pair: [ '‘', '’' ] }
    # '"' : { pair: [ '“', '”' ] }
    # '\' : [ 、, '\', ＼ ]
    # '|' : [ ·, ・, '|', ｜, '§', '¦', '‖', ︴ ]
    # '`' : [ '`', ‵, ‶, ‷, ′, ″, ‴, ⁗ ]
